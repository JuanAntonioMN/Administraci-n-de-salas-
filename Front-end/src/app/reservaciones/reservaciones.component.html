<div class="content-table">
    <h1 class="title">Reservar salas</h1>
    <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre de la sala</th>
            <th>Capacidad </th>
            <th>Disponibilidad</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sala of salasDisponibles">
            <td>{{sala.id_sala}}</td>

          </tr>     
        </tbody>
      </table>
</div>
